<!DOCTYPE html>
<html lang="th">
<head>

    <title>API Test - TDM Survey</title>
    <style>

        .container {

        .status.success { background: #c6f6d5; color: #22543d; }

        .btn {

            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }
        
        .btn.success { background: #48bb78; }
        .btn.success:hover { background: #38a169; }
        
        .results {
            margin-top: 30px;
        }
        
        .result-item {

        .data-preview {

        .endpoint {

        .endpoint.success { border-color: #48bb78; background: #f0fff4; }

        .endpoint-url {

            color: #4a5568;
            flex: 1;
        }
        
        @media (max-width: 768px) {

            .endpoint { flex-direction: column; align-items: flex-start; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß TDM Survey API Tester</h1>
        
        <div class="info-box">
            <h3>üìç ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô:</h3>
            <div id="currentLocation">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
            
            <h3>üåê API Configuration:</h3>
            <div id="apiConfig">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
        </div>
        
        <div style="text-align: center;">
            <button class="btn" onclick="testAllAPIs()">üß™ ‡∏ó‡∏î‡∏™‡∏≠‡∏ö API ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
            <button class="btn success" onclick="testDatabase()">üìä ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
            <button class="btn" onclick="clearResults()">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå</button>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        // API Configuration - same as main app
        const API_ENDPOINTS = [
            'https://tdmbackup.synology.me:8080',  // Direct HTTPS (primary)
            'http://tdmbackup.synology.me:8080',   // Direct HTTP (fallback)
            'https://tdmbackup.synology.me:8081',  // nginx port 8081
            'https://tdmbackup.synology.me'        // nginx port 80
        ];
        
        // Update location and API info
        document.getElementById('currentLocation').innerHTML = `
            <strong>Protocol:</strong> ${window.location.protocol}<br>
            <strong>Host:</strong> ${window.location.hostname}<br>
            <strong>Full URL:</strong> ${window.location.href}
        `;
        
        document.getElementById('apiConfig').innerHTML = API_ENDPOINTS.map((url, i) => 
            `<div><strong>Endpoint ${i+1}:</strong> ${url}</div>`
        ).join('');
        
        const results = document.getElementById('results');
        
        function addResult(title, status, message, data = null) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-item';
            
            let content = `
                <h3>${title} <span class="status ${status}">${status.toUpperCase()}</span></h3>
                <p>${message}</p>
            `;
            
            if (data) {
                content += `<div class="data-preview">${JSON.stringify(data, null, 2)}</div>`;
            }
            
            resultDiv.innerHTML = content;
            results.appendChild(resultDiv);
            
            // Scroll to latest result
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        async function testEndpoint(url, endpoint) {
            const title = `${endpoint} - ${url}`;
            addResult(title, 'testing', 'üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...');
            
            try {
                console.log(`Testing: ${url}/api/${endpoint}`);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);
                
                const response = await fetch(`${url}/api/${endpoint}`, {
                    method: 'GET',
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    const dataCount = Array.isArray(data) ? data.length : 'N/A';
                    
                    addResult(
                        title,
                        'success',
                        `‚úÖ ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! Status: ${response.status} | Records: ${dataCount}`,
                        Array.isArray(data) ? data.slice(0, 3) : data
                    );
                    return { success: true, data, count: dataCount };
                } else {
                    addResult(title, 'error', `‚ùå HTTP Error ${response.status}: ${response.statusText}`);
                    return { success: false, error: `HTTP ${response.status}` };
                }
            } catch (error) {
                let errorMsg = error.message;
                if (error.name === 'AbortError') {
                    errorMsg = 'Connection timeout (>15 seconds)';
                } else if (errorMsg.includes('CORS')) {
                    errorMsg = 'CORS Policy Blocked - Mixed Content Issue';
                } else if (errorMsg.includes('Failed to fetch')) {
                    errorMsg = 'Network Error - Server Unreachable';
                }
                
                addResult(title, 'error', `‚ùå ${errorMsg}`);
                return { success: false, error: errorMsg };
            }
        }
        
        async function testAllAPIs() {
            results.innerHTML = '';
            addResult('üöÄ API Testing Started', 'testing', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö API endpoints ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î...');
            
            const testEndpoints = ['health', 'organizations', 'land_parcels'];
            let workingEndpoints = [];
            
            for (const apiUrl of API_ENDPOINTS) {
                for (const endpoint of testEndpoints) {
                    const result = await testEndpoint(apiUrl, endpoint);
                    if (result.success) {
                        workingEndpoints.push({ url: apiUrl, endpoint, data: result });
                    }
                    
                    // Small delay between tests
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
            
            // Summary
            if (workingEndpoints.length > 0) {
                addResult(
                    'üéâ Summary', 
                    'success',
                    `‡∏û‡∏ö ${workingEndpoints.length} endpoints ‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${API_ENDPOINTS.length * testEndpoints.length} ‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö`,
                    workingEndpoints.map(e => ({ url: e.url, endpoint: e.endpoint, records: e.data.count }))
                );
            } else {
                addResult('üí• Summary', 'error', '‡πÑ‡∏°‡πà‡∏û‡∏ö API endpoints ‡πÉ‡∏î‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢');
            }
        }
        
        async function testDatabase() {
            results.innerHTML = '';
            addResult('üìä Database Test', 'testing', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...');
            
            // Test land_parcels endpoint specifically for real data
            for (const apiUrl of API_ENDPOINTS) {
                const result = await testEndpoint(apiUrl, 'land_parcels');
                if (result.success && result.data && Array.isArray(result.data) && result.data.length > 0) {
                    // Check if data looks real (not demo data)
                    const firstRecord = result.data[0];
                    const isRealData = firstRecord.owner_name && 
                                      !firstRecord.owner_name.includes('‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á') &&
                                      !firstRecord.owner_name.includes('demo');
                    
                    if (isRealData) {
                        addResult(
                            'üéâ Real Database Connection Found!',
                            'success',
                            `‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏£‡∏¥‡∏á‡πÑ‡∏î‡πâ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ${result.data.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`,
                            {
                                working_endpoint: apiUrl + '/api/land_parcels',
                                total_records: result.data.length,
                                sample_organizations: [...new Set(result.data.slice(0, 10).map(r => r.organization_name || r.org_name))],
                                latest_records: result.data.slice(0, 2).map(r => ({
                                    parcel_cod: r.parcel_cod,
                                    organization: r.organization_name || r.org_name,
                                    owner: r.owner_name,
                                    timestamp: r.timestamp
                                }))
                            }
                        );
                        return; // Found real data, stop testing
                    }
                }
            }
            
            addResult('‚ö†Ô∏è Database Test Result', 'error', '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏£‡∏¥‡∏á ‡∏´‡∏£‡∏∑‡∏≠‡∏û‡∏ö‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á');
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        // Auto-run basic test on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(testAllAPIs, 1000);
        });
    </script>
</body>
